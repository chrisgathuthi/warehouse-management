
{% load static %}
<div class="indicator">
    <style>
        .indicator{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <span class="htmx-indicator">
        <img src="{% static 'img/favicon-16x16.png' %}" /> Searching...
    </span>
</div>
<div class="search">
    {% csrf_token %}
    <form>
        <label for="productname">Name</label>
        <input type="text" name="name" id="" hx-post="{% url 'shop:search-product' %}"
            hx-trigger="keyup changed:500ms" hx-indicator=".htmx-indicator" hx-push-url="true"
            hx-target="#search-results"
            placeholder="search for product name">
    </form>
</div>
<div id="search-results" class="search-results">


</div>
